<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Game</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function initialize() {
            totalFlips = 0;
            currentFlips = 0;
            totalMatches = 0;
            lastId = '';
        }
        function flipCard(id) {
            
            if (totalMatches < 8) {
                if (id === 'banana1' || id === 'banana2') {
                    document.getElementById(id).src = "images/icons8-banana-80.png";
                    totalFlips++;
                }
                if (id === 'cheese1' || id === 'cheese2') {
                    document.getElementById(id).src = "images/icons8-cheese-80.png";
                    totalFlips++;
                }
                if (id === 'cherry1' || id === 'cherry2') {
                    document.getElementById(id).src = "images/icons8-cherry-80.png";
                    totalFlips++;
                }
                if (id === 'cookies1' || id === 'cookies2') {
                    document.getElementById(id).src = "images/icons8-cookies-80.png";
                    totalFlips++;
                }
                if (id === 'hamburger1' || id === 'hamburger2') {
                    document.getElementById(id).src = "images/icons8-hamburger-80.png";
                    totalFlips++;
                }
                if (id === 'meat1' || id === 'meat2') {
                    document.getElementById(id).src = "images/icons8-meat-80.png";
                    totalFlips++;
                }
                if (id === 'pineapple1' || id === 'pineapple2') {
                    document.getElementById(id).src = "images/icons8-pineapple-80.png";
                    totalFlips++;
                }
                if (id === 'pizza1' || id === 'pizza2') {
                    document.getElementById(id).src = "images/icons8-pizza-80.png";
                    totalFlips++;
                }

                currentFlips++;

                if (currentFlips === 1) {
                    lastId = id;
                }

                if (currentFlips === 2) {
                    if (document.getElementById(lastId).src === document.getElementById(id).src) {
                        totalMatches++;
                    }
                    else {
                        document.getElementById(lastId).src = "images/icons8-question-mark-90.png";
                        document.getElementById(id).src = "images/icons8-question-mark-90.png";
                    }
                    currentFlips = 0;
                }

                if (totalMatches === 8) {
                    document.getElementById("win").innerHTML = "You Win!";
                }

                display();

            }   

        }
        function display() {
            document.getElementById("flips").innerHTML = "Flips: " + totalFlips;
        }
        function reset() {
            totalFlips = 0;

        }
    </script>
</head>

<body onload="initialize();">

    <h1>Match Game</h1>

    <div class="grid">
        <div class="card">
            <img id="banana1" src="images/icons8-question-mark-90.png" alt="banana" onclick="flipCard('banana1');">
        </div>
        <div class="card">
            <img id="cheese1" src="images/icons8-question-mark-90.png" alt="cheese" onclick="flipCard('cheese1');">
        </div>
        <div class="card">    
            <img id="cherry1" src="images/icons8-question-mark-90.png" alt="cherry" onclick="flipCard('cherry1');">
        </div>
        <div class="card">
            <img id="cookies1" src="images/icons8-question-mark-90.png" alt="cookies" onclick="flipCard('cookies1');">
        </div>
        <div class="card">  
            <img id="hamburger1" src="images/icons8-question-mark-90.png" alt="hamburger" onclick="flipCard('hamburger1');">
        </div>
        <div class="card">
            <img id="meat1" src="images/icons8-question-mark-90.png" alt="meat" onclick="flipCard('meat1');">
        </div>
        <div class="card">
            <img id="pineapple1" src="images/icons8-question-mark-90.png" alt="pineapple" onclick="flipCard('pineapple1');">
        </div>
        <div class="card">
            <img id="pizza1" src="images/icons8-question-mark-90.png" alt="pizza" onclick="flipCard('pizza1');">
        </div>
        <div class="card">
            <img id="banana2" src="images/icons8-question-mark-90.png" alt="banana" onclick="flipCard('banana2');">
        </div>
        <div class="card">
            <img id="cheese2" src="images/icons8-question-mark-90.png" alt="cheese" onclick="flipCard('cheese2');">
        </div>
        <div class="card">    
            <img id="cherry2" src="images/icons8-question-mark-90.png" alt="cherry" onclick="flipCard('cherry2');">
        </div>
        <div class="card">
            <img id="cookies2" src="images/icons8-question-mark-90.png" alt="cookies" onclick="flipCard('cookies2');">
        </div>
        <div class="card">  
            <img id="hamburger2" src="images/icons8-question-mark-90.png" alt="hamburger" onclick="flipCard('hamburger2');">
        </div>
        <div class="card">
            <img id="meat2" src="images/icons8-question-mark-90.png" alt="meat" onclick="flipCard('meat2');">
        </div>
        <div class="card">
            <img id="pineapple2" src="images/icons8-question-mark-90.png" alt="pineapple" onclick="flipCard('pineapple2');">
        </div>
        <div class="card">
            <img id="pizza2" src="images/icons8-question-mark-90.png" alt="pizza" onclick="flipCard('pizza2');">
        </div>
        <h3 id="flips">Flips: 0</h3>
        <div></div>
        <div></div>
        <button onclick="reset();">Reset Board</button>
    </div>

    <h2 id="win"></h2>

</body>

</html>
